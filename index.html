<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form>
        <label for="verse-choose">Выберите город</label>
        <select id="verse-choose" name="verse-choose">
          <option>Москва</option>
          <option>Санкт-Петербург</option>
          <option>Казань</option>
          <option>Новосибирск</option>
          <option>Париж</option>
          <option>Прага</option>
          <option>Пермь</option>
          <option>Вена</option>
          <option>Дубай</option>
          <option>Сингапур</option>
        </select>
    </form>
      <pre>
        <p class="date"></p>
        <h2><span class="city"></span></span></h2>
        <div class="fromDescrip">
          <span class="fromTo"></span>
          <span class="descrip"></span>
          <img src="" alt="" class="img">
        </div>
        <section class="temperature"></section>
        <section class="wind"></section>
        <section class="humidity"></section>
      </pre>

    <script src="./app.js"></script>
</body>
</html>
